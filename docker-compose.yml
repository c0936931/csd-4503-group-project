version: "3.8"

services:
  nginx:
    build:
      context: .
      dockerfile: ./dockers/Dockerfile.nginx
    container_name: nginx_server
    ports:
      - "80:80"
    depends_on:
      - uptime-kuma
    restart: unless-stopped

  uptime-kuma:
    build:
      context: .
      dockerfile: ./dockers/Dockerfile.uptime-kuma
    container_name: uptime-kuma
    ports:
      - "3001:3001"
    restart: unless-stopped

  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    container_name: cloudflare-ddns
    environment:
      - API_KEY=${CF_API_KEY}
      - ZONE=${CF_ZONE}
      - PROXIED=true
    restart: unless-stopped
