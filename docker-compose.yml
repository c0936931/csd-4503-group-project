services:
  nginx:
    build:
      context: .
      dockerfile: ./dockers/Dockerfile.nginx
    image: c0954832/nginx-server:latest
    container_name: nginx_server
    ports:
      - "80:80"
    restart: unless-stopped
  
  gatus:
    image: twinproduction/gatus:latest
    ports:
      - "8080:80"
    volumes:
      - ./settings_files/gatus:/config
    restart: unless-stopped

