version: "3.8"

services:
  nginx:
    image: nginx:alpine
    container_name: nginx_server
    ports:
      - "80:80"
    volumes:
      # Mount your HTML files into the container
      - ./html:/usr/share/nginx/html:ro
      # Mount your custom nginx config
      - ./settings_files/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - uptime-kuma
    restart: unless-stopped
    
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    volumes:
      - ./settings_files/kuma/kumadata:/app/data
    ports:
      - "3001:3001"
    restart: unless-stopped
  
  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    environment:
      - API_KEY=${CF_API_KEY}
      - ZONE=${CF_ZONE}
      - PROXIED=true
    restart: unless-stopped
