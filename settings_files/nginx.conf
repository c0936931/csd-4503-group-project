server {
    listen 80;
    server_name scrumstormers.xyz www.scrumstormers.xyz;

    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'; img-src 'self' data:;" always;
    
    # Serve files
    location / {
        try_files $uri $uri.html /index.html;
    }

    # Deny access to hidden files (e.g., .htaccess, .git)
    location ~ /\. {
        deny all;
    }

    # Deny access to sensitive paths
    location ~ /(config|backup|private) {
        deny all;
    }

    # Proxy to Uptime Kuma
    location /status {
        proxy_pass http://uptime-kuma:3001/status/default;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        root /usr/share/nginx/html;     # Place your 404.html file here
    }

    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
