# https only
server {
    listen 80;
    server_name scrumstormers.xyz *.scrumstormers.xyz;
    return 301 https://$host$request_uri;
}

# Main site
server {
    listen 443 ssl;
    server_name scrumstormers.xyz www.scrumstormers.xyz;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/ssl/certs/cloudflare_scrumstormers.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare_scrumstormers.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    location / {
        try_files $uri.html $uri =404;
    }

    # Handle trailing slash: /about/ -> /about.html
    location ~ ^/(.+)/$ {
        try_files /$1.html =404;
    }

    # Allow CSS and JS assets to be served normally
    location /css/ { }
    location /scripts/ { }

    # Redirect .html requests to clean version
    location ~ ^/(.+)\.html$ {
        return 302 /$1;
    }

    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /404.html { root /usr/share/nginx/html; }
    location = /50x.html { root /usr/share/nginx/html; }
}

# Proxy for status.scrumstormers.xyz to gatus
server {
    listen 443 ssl;
    server_name status.scrumstormers.xyz;

    ssl_certificate /etc/ssl/certs/cloudflare_scrumstormers.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare_scrumstormers.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://gatus:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
