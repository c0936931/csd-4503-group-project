name: Deploy to Azure VM

on:
  workflow_run:
    workflows: ["Playwright Tests"]  # <-- workflow names, not filenames
    types:
      - completed

jobs:
  deploy:
    # Only run if both upstream workflows finished successfully
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: SSH into Azure VM and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_KEY }}
          envs: CF_ZONE,CF_API_KEY   # <-- bring secrets over as env vars
          script: |
            # Navigate to app directory (or create it)
            mkdir -p ~/app && cd ~/app

            # Clone or pull latest repo
            if [ -d ".git" ]; then
              git pull
            else
              git clone https://github.com/c0936931/csd-4503-group-project.git .
            fi

            # Export secrets so docker-compose can use them
            export CF_ZONE="${CF_ZONE}"
            export CF_API_KEY="${CF_API_KEY}"

            # Build and run docker-compose
            sudo docker-compose up -d --build
