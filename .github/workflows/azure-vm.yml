name: Deploy to Azure VM

on:
  workflow_run:
    workflows: ["Playwright Tests"] # <-- workflow names, not filenames
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    # Run if (workflow_run succeeded) OR (manual dispatch)
    if: ${{ (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: SSH into Azure VM and deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_KEY }}
          script: |
            # Navigate to app directory (or create it)
            mkdir -p ~/app && cd ~/app

            # Clone or pull latest repo
            if [ -d ".git" ]; then
              git pull
            else
              git clone -b azure_vm+https https://github.com/c0936931/csd-4503-group-project.git .
            fi

            sudo mkdir -p /etc/ssl/custom
            printf "%s" "${{ secrets.CF_CERT }}" | sudo tee /etc/ssl/custom/cloudflare_scrumstormers.pem > /dev/null
            printf "%s" "${{ secrets.CF_KEY }}"  | sudo tee /etc/ssl/custom/cloudflare_scrumstormers.key > /dev/null
            sudo chmod 644 /etc/ssl/custom/cloudflare_scrumstormers.pem
            sudo chmod 600 /etc/ssl/custom/cloudflare_scrumstormers.key
            
            # Run docker-compose with ephemeral env-file
            cat > .env <<EOF
            CF_ZONE=${{ secrets.CF_ZONE }}
            CF_API_KEY=${{ secrets.CF_API_KEY }}
            EOF

            sudo docker-compose up -d --build

            rm -f .env
